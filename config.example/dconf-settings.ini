# dconf desktop settings
# Generate from a configured machine: dconf dump / > config/dconf-settings.ini
# Or dump specific sections:          dconf dump /org/gnome/desktop/
#
# Leave empty to skip the dconf step.
# Bluefin-DX dconf Settings
# Curated settings for post-installation setup
# 
# This file contains selected settings from a working Bluefin system.
# Review and edit before applying!
#
# To apply: dconf load / < dconf-settings.ini
# To export your current settings: dconf dump / > my-settings.ini

# ============================================================================
# DESKTOP INTERFACE - Appearance and behavior
# ============================================================================

[org/gnome/desktop/interface]
# Dark theme
color-scheme='prefer-dark'
accent-color='blue'

# Show seconds in clock and battery percentage
clock-show-seconds=true
show-battery-percentage=true

# Enable hot corners (top-left for overview)
enable-hot-corners=true

# Cursor theme
cursor-theme='Adwaita'

# GTK/Icon themes (uncomment if you have these installed)
gtk-theme='adw-gtk3-dark'
# icon-theme='Papirus-Dark'

[org/gnome/desktop/calendar]
# Show week numbers
show-weekdate=true

# ============================================================================
# INPUT - Keyboard & Mouse settings
# ============================================================================

[org/gnome/desktop/input-sources]
# Keyboard layouts: US and German (no dead keys)
sources=[('xkb', 'us'), ('xkb', 'de+nodeadkeys')]
mru-sources=[('xkb', 'us'), ('xkb', 'de+nodeadkeys')]

[org/gnome/desktop/peripherals/keyboard]
# Remember NumLock state
numlock-state=true

[org/gnome/desktop/peripherals/mouse]
# Flat acceleration (no mouse acceleration - better for gaming/precision)
accel-profile='flat'

[org/gnome/desktop/peripherals/pointingstick]
accel-profile='flat'

[org/gnome/desktop/peripherals/touchpad]
# Disable touchpad when mouse is connected (if desired)
# send-events='disabled'
two-finger-scrolling-enabled=true

# ============================================================================
# WINDOW MANAGEMENT - Mutter/WM settings
# ============================================================================

[org/gnome/mutter]
# Don't attach modal dialogs to parent window
attach-modal-dialogs=false

# Disable edge tiling (if using tiling extension)
edge-tiling=false

# Workspaces on all monitors
workspaces-only-on-primary=false

[org/gnome/desktop/wm/preferences]
# Middle-click titlebar to minimize
action-middle-click-titlebar='minimize'

# ============================================================================
# KEYBINDINGS - Keyboard shortcuts
# ============================================================================

[org/gnome/desktop/wm/keybindings]
# Disable default maximize/unmaximize (for tiling extension)
maximize=@as []
unmaximize=@as []

# Use Super+Space for input source switching
switch-input-source=['<Super>space']
switch-input-source-backward=['<Shift><Super>space']

[org/gnome/mutter/keybindings]
# Disable default tiling keys (for tiling extension)
toggle-tiled-left=@as []
toggle-tiled-right=@as []

[org/gnome/settings-daemon/plugins/media-keys]
# Custom keybindings list - references the custom keybindings below
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/']

# Custom Keybinding: Terminal (Ptyxis)
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>t'
command='/usr/bin/ptyxis --new-window'
name='Ptyxis'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Control><Alt>Return'
command='/usr/bin/ptyxis --new-window'
name='Ptyxis Alt'

# Custom Keybinding: Mission Center (Task Manager)
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Control><Shift>Escape'
command='flatpak run io.missioncenter.MissionCenter'
name='mission-center'

# Custom Keybinding: Alpaca (LLM Chat)
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Control><Alt>BackSpace'
command='flatpak run com.jeffser.Alpaca'
name='Launch Alpaca'

# Custom Keybinding: Screenshot Editor (Gradia)
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Super>Print'
command='flatpak run be.alexandervanhee.gradia --screenshot'
name='Take and edit screenshot'

# Custom Keybinding: Emoji Picker (Smile)
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Control><Alt>space'
command='flatpak run it.mijorus.smile'
name='Open up the emoji picker'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6]
binding='<Super>period'
command='flatpak run it.mijorus.smile'
name='Open up the emoji picker (Alt)'

# ============================================================================
# POWER MANAGEMENT
# ============================================================================

[org/gnome/settings-daemon/plugins/power]
# Don't auto-sleep on AC or battery (desktop/workstation behavior)
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'

# ============================================================================
# NAUTILUS (Files) - File manager settings
# ============================================================================

[org/gnome/nautilus/preferences]
# Use list view by default
default-folder-viewer='list-view'

# Sort by modification time, newest first
default-sort-order='mtime'
default-sort-in-reverse-order=true

# Search settings
recursive-search='always'
search-filter-time-type='last_modified'

# Show "Create Link" in context menu
show-create-link=true

# Always show folder item counts and thumbnails
show-directory-item-counts='always'
show-image-thumbnails='always'

[org/gnome/nautilus/list-view]
# Visible columns in list view
default-visible-columns=['name', 'size', 'type', 'owner', 'group', 'permissions', 'date_modified']
default-zoom-level='small'

[org/gnome/nautilus/compression]
# Default compression format
default-compression-format='tar.xz'

# ============================================================================
# FILE CHOOSER (GTK3 & GTK4)
# ============================================================================

[org/gtk/gtk4/settings/file-chooser]
show-hidden=true
sort-column='modified'
sort-directories-first=true
sort-order='descending'
view-type='list'

[org/gtk/settings/file-chooser]
show-hidden=true
sort-column='modified'
sort-directories-first=true
sort-order='descending'

# ============================================================================
# TERMINAL (Ptyxis)
# ============================================================================

[org/gnome/Ptyxis]
interface-style='dark'

# Uncomment and adjust for your terminal profile
# [org/gnome/Ptyxis/Profiles/YOUR_PROFILE_ID]
# palette='Catppuccin Macchiato'

# ============================================================================
# GNOME SHELL - Extensions and behavior
# ============================================================================

[org/gnome/shell]
# Enable extensions
disable-user-extensions=false

# Enabled extensions - adjust based on what you have installed
# Note: Extensions must be installed first (via Extension Manager or gnome-extensions CLI)
enabled-extensions=['dash-to-dock@micxgx.gmail.com', 'caffeine@patapon.info', 'tilingshell@ferrarodomenico.com', 'appindicatorsupport@rgcjonas.gmail.com', 'IP-Finder@linxgem33.com', 'simple-timer@majortomvr.github.com', 'weatheroclock@CleoMenezesJr.github.io', 'fullscreen-avoider@noobsai.github.com']

# Disabled extensions
disabled-extensions=['blur-my-shell@aunetx', 'gsconnect@andyholmes.github.io']

# Pinned/favorite apps in dash (order matters!)
# Note: Some apps may not show if not installed yet
favorite-apps=['io.missioncenter.MissionCenter.desktop', 'org.gnome.Settings.desktop', 'io.github.kolunmi.Bazaar.desktop', 'org.gnome.Nautilus.desktop', 'com.spotify.Client.desktop', 'org.mozilla.firefox.desktop', 'io.gitlab.librewolf-community.desktop', 'com.brave.Browser.desktop', 'me.proton.Mail.desktop', 'org.gnome.Ptyxis.desktop', 'code.desktop', 'antigravity.desktop', 'org.gnome.TextEditor.desktop', 'md.obsidian.Obsidian.desktop', 'io.github.shiftey.Desktop.desktop', 'io.podman_desktop.PodmanDesktop.desktop', 'virt-manager.desktop', 'com.usebottles.bottles.desktop', 'com.valvesoftware.Steam.desktop']

# ============================================================================
# EXTENSION: Dash to Dock
# ============================================================================

[org/gnome/shell/extensions/dash-to-dock]
dock-position='LEFT'
dock-fixed=true
dash-max-icon-size=38
icon-size-fixed=true

# Transparency
background-opacity=0.80000000000000004
customize-alphas=true
max-alpha=0.65000000000000002
min-alpha=0.0
transparency-mode='DYNAMIC'

# Behavior
custom-theme-shrink=true
multi-monitor=true
preferred-monitor=-2
running-indicator-style='DOTS'

# ============================================================================
# EXTENSION: Caffeine
# ============================================================================

[org/gnome/shell/extensions/caffeine]
restore-state=true
user-enabled=true

